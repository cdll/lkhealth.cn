    <script>
        function popJoinWall(){
            $('.table input').val('').removeClass('input-danger');
            $('.table .btn').attr('class','btn btn-warning').attr('onclick','checkMe();');
            $('.whitesheepwall').show();
        }
        $('input.input-sm').blur(function(){
            if(this.value== ''){
                this.setAttribute('class','input-sm input-danger');
            }else{
                this.setAttribute('class','input-sm');
            }
            for(var i= 0,count=0; i< 3; i++){
                if($('.input-sm')[i].value){
                    count+=1;
                }
                if(count==3){
                    $('button.btn-warning').attr('onclick','subMe();');
                    $('button.btn-warning').attr('class','btn btn-info');
                }
                if(count!= 3){
                    $('button.btn-info').attr('onclick','checkMe();');
                    $('button.btn-info').attr('class','btn btn-warning');
                }
            }
        });
        function checkMe(){
            for(var i= 0,count=0; i< 3; i++){
                if(!$('.input-sm')[i].value){
                    $('.input-sm')[i].setAttribute('class','input-sm input-danger');
                }else{
                    $('.input-sm')[i].setAttribute('class','input-sm ');
                }
            }
        }
        function subMe(){
            var sub_name= document.getElementById('sub_name').value;
            var sub_dial= document.getElementById('sub_dial').value;
            var sub_store= document.getElementById('sub_store').value;
            var sub_url= 'http://phone.manle.com/yaodian.php?mod=web_drugstore_post&name='+sub_name+'&tel='+sub_dial+'&storename='+sub_store;
            $.getJSON(sub_url,function(res){
                if(res.state== 0){
                    console.log(res.data);
                    document.getElementsByClassName('litle-tip')[0].style.fontSize= '1em';
                    document.getElementsByClassName('litle-tip')[0].innerHTML= '您的消息我们已经收到~请耐心等候我们与您取得联系~';
                    setTimeout(function(){
                        self.location.href= '';
                    },3000);
                }
            });
        }
